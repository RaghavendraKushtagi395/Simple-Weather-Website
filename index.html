<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-dashboard">
    <h1>Weather Dashboard</h1>
    <div class="search-container">
      <input type="text" class="city-input" placeholder="Enter city name">
      <button class="search-btn">Search</button>
      <button class="location-btn">Use Current Location</button>
    </div>
    <div class="weather-container">
      <div class="current-weather">
        <div class="weather-icon">
          <img src="finalweather" alt="Weather Icon">
        </div>
        <div class="weather-details">
          <h2>City, Country</h2>
          <h3>Temperature: --Â°C</h3>
          <p>Description</p>
          <p>Humidity: --%</p>
          <p>Wind Speed: -- m/s</p>
        </div>
      </div>
      <h2>5-Day Forecast</h2>
      <div class="forecast-container">
        <!-- Forecast cards will be inserted here -->
      </div>
    </div>
    <!-- Added "Go Back to Main Page" button -->
    <button class="main-page-btn" onclick="window.location.href='index.html'">Go Back</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
